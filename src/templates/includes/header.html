<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>French Resort</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            min-height: calc(100vh - 260px); /* Adjust the value based on your actual footer height */
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">French Resort </a>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
        </li>
        {% if session['id_guest'] %}
        <li class="nav-item">
            <a class="nav-link" href="/mybookings">My bookings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        {% endif %}
        
        <li class="nav-item m-auto">
            {% if session['id_guest'] %} <span class="badge badge-success">Connected</span>{% else %} <span class="badge badge-danger">Disconnected</span> {% endif %}
        </li>
    </ul>
</nav>
