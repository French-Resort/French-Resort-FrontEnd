<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>French Resort</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            min-height: calc(100vh - 300px);
            /* Adjust the value based on your actual footer height */
        }

        .carousel-item > img{
            height: 300px;
            object-fit: cover;
        }
    </style>

</head>

<body class="bg-white">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid container">
            <a class="navbar-brand fs-2 fw-bold font-monospace" href="/"><span style="color:#0D99FF;">Fren</span><span
                    class="text-white">ch
                    Re</span><span style="color: #ED2939;">sort</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %} active {% endif %}"
                            href="/">Home</a>
                    </li>
                    {% if session['id_guest'] %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('mybookings') %} active {% endif %}"
                            href="/mybookings">My bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-inline-block {% if request.path == url_for('logout') %} active {% endif %}"
                            href="/logout">Log out</a> <span class="badge bg-success">Connected</span>
                    </li>
                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link d-inline-block {% if request.path == url_for('signup') %} active {% endif %}"
                            href="/signup">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-inline-block {% if request.path == url_for('login') %} active {% endif %}"
                            href="/login">Log in</a> <span class="badge bg-danger">Disconnected</span>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% if request.path == url_for('index') %}

    <!-- Hotel Rooms Boxes -->
    <div id="carouselSlide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselSlide" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselSlide" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselSlide" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="{{ url_for('static', filename='images/slide_1.png') }}"
                    class="d-block w-100" alt="front door">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="{{ url_for('static', filename='images/slide_2.png') }}"
                    class="d-block w-100" alt="hall">
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img src="{{ url_for('static', filename='images/slide_3.png') }}"
                    class="d-block w-100" alt="room">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSlide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    {% endif %}
    <!-- Rest of your HTML content -->

</body>

</html>
