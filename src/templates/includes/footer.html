{% if request.path == url_for('index') %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var checkInDate = document.querySelector('[name="check_in_date"]');
        var checkOutDate = document.querySelector('[name="check_out_date"]');
        var sessionDate = "{{ session['date'] }}";

        checkInDate.setAttribute('min', sessionDate);
        checkOutDate.setAttribute('min', sessionDate);

        checkInDate.addEventListener('change', function () {
            checkOutDate.setAttribute('min', this.value);
        });

        checkOutDate.addEventListener('change', function () {
            checkInDate.setAttribute('max', this.value);
        });
    });
</script>
{% endif %}
